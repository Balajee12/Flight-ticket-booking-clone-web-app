  <script src="buses.js"></script>
  <script>
    const cityImages = {Goa: 'https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=400', Mumbai: 'https://images.unsplash.com/photo-1570168007204-dfb528c6958f?w=400', Delhi: 'https://images.unsplash.com/photo-1587474260584-136574528ed5?w=400', Bangalore: 'https://images.unsplash.com/photo-1596176530529-78163a4f7af2?w=400', Chennai: 'https://images.unsplash.com/photo-1582510003544-4d00b7f74220?w=400', Kolkata: 'https://images.unsplash.com/photo-1558431382-27e303142255?w=400', Hyderabad: 'https://images.unsplash.com/photo-1609920658906-8223bd289001?w=400', Pune: 'https://images.unsplash.com/photo-1595658658481-d53d3f999875?w=400', Jaipur: 'https://images.unsplash.com/photo-1599661046289-e31897846e41?w=400', Ahmedabad: 'https://images.unsplash.com/photo-1621950519808-4b6f8f5e0e8e?w=400', Lucknow: 'https://images.unsplash.com/photo-1605649487212-47bdab064df7?w=400', Patna: 'https://images.unsplash.com/photo-1605649487212-47bdab064df7?w=400', Udaipur: 'https://images.unsplash.com/photo-1599661046289-e31897846e41?w=400'};
    const destinations = {Delhi: [{city: 'Goa', state: 'India', price: 1634}, {city: 'Mumbai', state: 'Maharashtra', price: 1799}, {city: 'Bangalore', state: 'Karnataka', price: 2249}, {city: 'Jaipur', state: 'Rajasthan', price: 1680}, {city: 'Chennai', state: 'Tamil Nadu', price: 2450}, {city: 'Kolkata', state: 'West Bengal', price: 2150}], Mumbai: [{city: 'Goa', state: 'India', price: 1299}, {city: 'Delhi', state: 'NCR', price: 1799}, {city: 'Bangalore', state: 'Karnataka', price: 1950}, {city: 'Jaipur', state: 'Rajasthan', price: 2100}, {city: 'Chennai', state: 'Tamil Nadu', price: 2350}, {city: 'Pune', state: 'Maharashtra', price: 899}], Bangalore: [{city: 'Goa', state: 'India', price: 1450}, {city: 'Mumbai', state: 'Maharashtra', price: 1950}, {city: 'Delhi', state: 'NCR', price: 2249}, {city: 'Chennai', state: 'Tamil Nadu', price: 1599}, {city: 'Hyderabad', state: 'Telangana', price: 1299}, {city: 'Kolkata', state: 'West Bengal', price: 2650}], Chennai: [{city: 'Bangalore', state: 'Karnataka', price: 1599}, {city: 'Mumbai', state: 'Maharashtra', price: 2350}, {city: 'Delhi', state: 'NCR', price: 2450}, {city: 'Goa', state: 'India', price: 1899}, {city: 'Hyderabad', state: 'Telangana', price: 1450}, {city: 'Kolkata', state: 'West Bengal', price: 2550}], Kolkata: [{city: 'Delhi', state: 'NCR', price: 2150}, {city: 'Mumbai', state: 'Maharashtra', price: 2550}, {city: 'Bangalore', state: 'Karnataka', price: 2650}, {city: 'Goa', state: 'India', price: 2399}, {city: 'Chennai', state: 'Tamil Nadu', price: 2550}, {city: 'Patna', state: 'Bihar', price: 1299}], Hyderabad: [{city: 'Bangalore', state: 'Karnataka', price: 1299}, {city: 'Mumbai', state: 'Maharashtra', price: 1850}, {city: 'Delhi', state: 'NCR', price: 2150}, {city: 'Goa', state: 'India', price: 1650}, {city: 'Chennai', state: 'Tamil Nadu', price: 1450}, {city: 'Kolkata', state: 'West Bengal', price: 2450}], Pune: [{city: 'Mumbai', state: 'Maharashtra', price: 899}, {city: 'Goa', state: 'India', price: 1199}     function updateBusDestinations() {
      const city = document.getElementById('busCitySelector').value;
      const container = document.getElementById('busDestinations');
      container.innerHTML = '';
      destinations[city].forEach((dest, index) => {
        const price = Math.round(dest.price * 0.25);
        const busId = `quickbook_${city}_${dest.city}_${index}`;
        container.innerHTML += `<div class="destination-card"><img src="${cityImages[dest.city]}" alt="${dest.city}"><div class="dest-details"><h3>${dest.city}, <span>${dest.state}</span></h3><p class="date">Fri, 21 Nov</p><p class="price">â‚¹${price} <span>onwards</span></p></div><button class="book-btn" onclick="quickBookBus('${busId}', '${city}', '${dest.city}', '21/11/2025', '10:00 AM', '${price}')">Book Bus</button></div>`;
      });
    }
    function quickBookBus(id, from, to, date, time, price) {
      const busData = {id: id, from: from, to: to, date: date, time: time, price: price};
      localStorage.setItem('selectedBus', JSON.stringify(busData));
      window.location.href = 'bus-booking.html';
    }
    updateBusDestinations();
  </script>
