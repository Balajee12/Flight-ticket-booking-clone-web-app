<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Booking - AVIGO</title>
  
  <meta property="og:title" content="Bus Booking | AVIGO">
  <meta property="og:description" content="Complete your bus booking with AVIGO.">
  <meta property="og:image" content="https://avi-go.netlify.app/assets/icon.png">
  <meta property="og:url" content="https://avi-go.netlify.app/bus-booking.html">
  <meta property="og:type" content="website">
  
  <link rel="icon" type="image/png" href="assets/icon.png">
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <div class="background">
   <div class="container">
        <nav>
            <img src="assets/logo.png" class="logo">
            <ul id="sidemenu">
                <li><a href="home.html">Home</a></li>
                <li><a href="booking.html">My Bookings</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">contact</a></li>
             </ul>
        </nav>

  <section class="search-box booking-form">
    <h2>Passenger Details</h2>
    <div id="bus-info"></div>
    <input id="name" type="text" placeholder="Full Name">
    <input id="age" type="number" placeholder="Age">
    <input id="email" type="email" placeholder="Email">
    <input id="phone" type="tel" placeholder="Phone Number">
    <button type="button" onclick="confirmBusBooking()">Confirm Booking</button>
  </section>
</div>
</div>
  <script>
    const selectedBusData = JSON.parse(localStorage.getItem("selectedBus"));

    if (selectedBusData) {
      document.getElementById("bus-info").innerHTML =
        `<p><strong>Selected Bus:</strong> ${selectedBusData.from} → ${selectedBusData.to} | ${selectedBusData.date} | ${selectedBusData.time} | ₹${selectedBusData.price}</p>`;
    }
    
    function confirmBusBooking() {
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      
      if (!name || !age || !email || !phone) {
        alert("Please fill all fields!");
        return;
      }
      
      const busBookings = JSON.parse(localStorage.getItem("busBookings")) || [];
      busBookings.push(selectedBusData);
      localStorage.setItem("busBookings", JSON.stringify(busBookings));
      
      alert("Bus booking confirmed for " + name);
      window.location.href = "booking.html";
    }
  </script>
</body>
</html>
