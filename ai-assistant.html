<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVIGO - AI Assistant</title>
  <link rel="stylesheet" href="home.css">
  <style>
    .ai-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, rgba(255, 0, 149, 0.1), rgba(236, 185, 4, 0.1));
    }
    
    .ai-header {
      background: linear-gradient(135deg, rgba(255, 0, 149, 0.368), rgba(236, 185, 4, 0.467));
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .ai-header h1 {
      color: white;
      font-size: 1.8rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .back-btn {
      background: white;
      color: #ff0095;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 0, 149, 0.3);
    }
    
    .ai-frame {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="ai-container">
    <div class="ai-header">
      <h1>ü§ñ AVIGO AI Assistant</h1>
      <button class="back-btn" onclick="window.location.href='home.html'">‚Üê Back to Home</button>
    </div>
    <iframe 
      class="ai-frame" 
      src="https://elevenlabs.io/app/talk-to?agent_id=agent_7601k9jhfw3pe128gegf6d9k5c87"
      allow="microphone">
    </iframe>
  </div>
  <footer class="footer">
    <p>&copy; 2025 AVIGO. All Rights Reserved.</p>
  </footer>
</body>
</html>
